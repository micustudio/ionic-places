<ion-header>

  <ion-navbar>
    <ion-title>Add a Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input 
            type="text" 
            placeholder="Beautiful church..."
            name="title"
            ngModel 
            required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Short Description</ion-label>
        <ion-textarea
          name="description"
          ngModel 
          required></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button 
            ion-button 
            block
            outline
            type="button"
            icon-left
            (click)="onLocate()">
              <ion-icon name="location"></ion-icon>
              Locate Me
          </button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onOpenMap()">
            <ion-icon name="map"></ion-icon>
            Select on Map
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <sebm-google-map *ngIf="locationIsSet"
            [latitude]="location.lat"
            [longitude]="location.lng"
            [zoom]="16">
                <sebm-google-map-marker
                  [latitude]="location.lat"
                  [longitude]="location.lng">
                </sebm-google-map-marker>
            </sebm-google-map>
        </ion-col>
      </ion-row>
      <ion-row text-center>
        <ion-col>
          <h5>Take a Photo!</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button 
          ion-button
          icon-left
          block
          outline
          type="button"
          (click)="onTakePhoto()">
          <ion-icon name="camera"></ion-icon>
          Open Camera
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="image != ''">
        <ion-col>
          <img [src]="imageUrl">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button
          ion-button
          color="secondary"
          block
          type="submit"
          [disabled]="!f.valid || !locationIsSet || imageUrl == ''">
          Add this Place
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
